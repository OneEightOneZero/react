        let arr = ['a','b','c'];
        // 新对象，原对象被劫持了
        let proxyData = new Proxy(arr, {
            set(target,props,value,old) {
                console.log(target,props,value,old)
                target[props] = value;
                return true;
            },
            get(target,props,old) {
                console.log(target,props,old)
                return target[props]
            }
        });
        // console.log(obj.name);
        // proxyData.name触发了get
        console.log(proxyData[0]);
    </script>
