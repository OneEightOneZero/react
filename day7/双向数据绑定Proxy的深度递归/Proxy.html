<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Vue{
            constructor(config){
                console.log(config);
                this._data = config.data;
                // 数据劫持
                this.proxyData(this._data);
            }
            proxyData(data){
                return new Proxy(data,{
                    set(){},
                    get(){}
                })
            }
        }

        new Vue({
            el:"#demo",
            // 基于Proxy而非Object.defineProperty
            data:{
                name:"lemon"
            }
        })
    </script>
</body>

</html>
